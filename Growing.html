<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The Growing App</title>
    <link rel="stylesheet" href="Styles.css">
  </head>
  <body style="background-color: #49B265;">
    <div class="timer">
      <h1 class = "title" style="color:#FFF">The Growing App</h1>
      <div class="tree-container">
        <!--<div class="tree"></div>-->
        <img id="treeImage" src="img src="images/spacer.gif" width="305" height="312" alt="tree">
      </div>
      <div class="earth">
        <img src="brownplatformmergedtransparent.png" width="200" height = "50" alt="earth">
      </div>
      
      <div class="time">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
    </div>
    <br></br>
    <div class="controls">
        <button id="start">Plant a new tree</button>
      </div>
    <div class="add">
        <center><button id="add">Add to my garden</button></center>
    </div>
    <div>
        <p>Trees in my garden: <span id="count">0</span></p>
    </div>
    <div></div>

    <script src="Timer.js"></script>
    <script src="RandomImage.js"></script>
  </body>
</html>
